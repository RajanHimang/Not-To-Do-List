<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- Wrapper is our CSS -->
    <div class="wrapper">
      <div class="container">
        <!-- Title -->
        <div class="row">
          <div class="col mt-3 text-center">
            <h1>No To Do List</h1>
          </div>
        </div>

        <!-- Top Form -->
        <form onsubmit="handleOnSubmit(event)">
          <div class="row gap-1 gap-md-0">
            <div class="col-md-6">
              <!-- Input field -->
              <input
                class="form-control"
                type="text"
                name="task"
                id="task"
                required
                placeholder="ToDo"
              />
            </div>
            <div class="col-md-3">
              <input
                class="form-control"
                type="number"
                name="hr"
                id="hr"
                required
                placeholder="1"
              />
            </div>
            <div class="col-md-3 d-grid">
              <button class="btn btn-primary" id="formSubmit" type="submit">
                Add Task
              </button>
            </div>
          </div>
        </form>

        <!-- Display list -->
        <div class="row mt-5">
          <!-- Must do list -->
          <div class="col">
            <h3>Must Do Lists</h3>
            <hr />
            <!-- Table List -->
            <table class="table table-hover table-striped">
              <tbody id="mustDoList">
                <!-- <tr>
                  <td>1</td>
                  <td>Cooking</td>
                  <td>2hr</td>
                  <td>
                    <button class="btn btn-danger">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                    <button class="btn btn-success">
                      <i class="fa-solid fa-arrow-right"></i>
                    </button>
                  </td>
                </tr> -->
                <!-- <tr>
                  <td>1</td>
                  <td>Cooking</td>
                  <td>2hr</td>
                  
                  <td>
                    <button class="btn btn-danger">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                    <button class="btn btn-success">
                      <i class="fa-solid fa-arrow-right"></i>
                    </button>
                  </td>
                </tr> -->
              </tbody>
            </table>
          </div>
          <!-- Ignore List -->
          <div class="col">
            <h3>Ignore Lists</h3>
            <hr />
            <!-- Table List -->
            <table class="table table-hover table-striped">
              <tbody id="ignoreList">
                <!-- <tr>
                  <td>1</td>
                  <td>Cooking</td>
                  <td>2hr</td>
                  
                  <td>
                    <button class="btn btn-danger">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                    <button class="btn btn-warning">
                      <i class="fa-solid fa-arrow-left"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>1</td>
                  <td>Cooking</td>
                  <td>2hr</td>
                  
                  <td>
                    <button class="btn btn-danger">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                    <button class="btn btn-warning">
                      <i class="fa-solid fa-arrow-left"></i>
                    </button>
                  </td>
                </tr> -->
              </tbody>
            </table>
            <!-- Notification -->
            <div class="alert alert-info" role="alert">
              You could have saved <span id="ignoreHr">0</span> hrs
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="alert alert-info">
              Total hours allocated per week <span id="totalHr">0</span> hrs
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
